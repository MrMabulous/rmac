<VirtualHost *:80>
    ServerName localhost
    ServerAdmin webmaster@localhost

    ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined

    DocumentRoot ${LEDGER_DOCUMENT_ROOT}

    <Directory ${LEDGER_DOCUMENT_ROOT}>
        AddHandler cgi-script .pl
	Options ExecCGI Includes FollowSymlinks
        Require all granted
    </Directory>

    Alias /ledgersetup/runinfo /tmp/ledgersetup/runinfo.txt
    <Directory /tmp/ledgersetup>
        Require all granted
	ForceType text/plain
    </Directory>


    SetEnv PERL5LIB ${LEDGER_DOCUMENT_ROOT}
    SetEnv MOJO_MODE development
</VirtualHost>
